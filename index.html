<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="script.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find Your Adventure</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="modal-header">
                Choose Your Own Adventure
              </h3>
            </div>
            <div class="modal-body">
              <div class="modalleft"></div>
              <div class="modalright">
                <form>
                  <div class="form-group">
                    <label for="User Name">Create User Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userName"
                      placeholder="User Name"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >Disclaimer: This is not a secure account.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="User Password">Create Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="userPassword"
                      placeholder="Password"
                    />
                  </div>

                  <button
                    type="submit"
                    class="btn"
                    id="user-account"
                    data-dismiss="modal"
                  >
                    Create Adventure Book
                  </button>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn close" data-dismiss="modal">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="user.js"></script>

    <body>
      <!--navbar area-->
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Find Your Adventure</a>
        <div class="user-icons">
          <h1 class="navbar-brand" id="loggedin"></h1>
          <img
            class="navbar-brand"
            src="https://cdn.pixabay.com/photo/2017/03/21/13/27/evil-2162179_960_720.png"
            id="userIcon"
          />
          <a href="#adventurebookmodal" role="button" data-toggle="modal">
            <img
              class="navbar-brand"
              src="https://cdn.pixabay.com/photo/2013/07/13/01/16/journal-155431_960_720.png"
              id="adventureBook"
            />
          </a>
        </div>
      </nav>

      <div class="row" id="this">
        <!--left input fields-->
        <div class="col-6" id="left-block">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="userLocationInput"
              aria-describedby="emailHelp"
              placeholder="Enter City"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="adventureLocationInput"
              aria-describedby="emailHelp"
              placeholder="Enter City"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="startDateInput"
              placeholder="Format: YYYY-MM-DD"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="endDateInput"
              placeholder="Format: YYYY-MM-DD"
            />
          </div>

          <button type="button" id="searchCriteria" class="btn btn-primary">
            Let's Go!
          </button>
        </div>

        <!--right side results area-->
        <div class="col-6" id="right-block">
          <div id="something"></div>
          <button type="button" class="btn btn-primary" id="buildadventure">
            Let's Go!
          </button>
        </div>
      </div>

      <!--bottom results area-->
      <br />

      <div class="bottom-empty" id="bottom-empty">
        <div class="card">
          <div class="container">
            <h4><b>Flights...</b></h4>

            <p id="flight-display"></p>
          </div>
        </div>
        <br />
        <div class="card">
          <div class="container">
            <h4><b>Hotels...</b></h4>

            <p id="hotel-display"></p>
          </div>
        </div>
        <br />
        <div class="card">
          <div class="container">
            <h4><b>Food & Drink...</b></h4>
            <p id="activity-display"></p>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="adventurebookmodal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-lg modal-dialog-centered"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="adventurebookmodaltitle">
                Adventure Book
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="displayadventures">
              ...
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
  </body>
</html>
